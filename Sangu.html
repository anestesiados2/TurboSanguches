<!DOCTYPE html>
<html>

<head>
    <title id="titulo"></title>
    <link rel="icon" href="changu.png">
    <link rel="stylesheet" href="SanguCSS.css">
    <script src="SANGU.JS"></script>
</head>

<body>
    <header>
        <center>
            <img id="banner" src="banner.png">
            <a href="entrada.html" style="--clr: #7808d0" class="button" href="#">
                <span class="button__icon-wrapper">
                    <svg width="10" class="button__icon-svg" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 15">
                        <path fill="currentColor"
                            d="M13.376 11.552l-.264-10.44-10.44-.24.024 2.28 6.96-.048L.2 12.56l1.488 1.488 9.432-9.432-.048 6.912 2.304.024z">
                        </path>
                    </svg>
                    <svg class="button__icon-svg  button__icon-svg--copy" xmlns="http://www.w3.org/2000/svg" width="10"
                        fill="none" viewBox="0 0 14 15">
                        <path fill="currentColor"
                            d="M13.376 11.552l-.264-10.44-10.44-.24.024 2.28 6.96-.048L.2 12.56l1.488 1.488 9.432-9.432-.048 6.912 2.304.024z">
                        </path>
                    </svg>
                </span>
                Explore All
            </a>
            <!--    La etiqueta "audio" sirve para colocar un boton con "controls" y con source asignas la cancion o audio que se va a utilizar -->
            <audio id="audio" controls="controls">
                <source id="audioSource" src="musica.mp3">
                </source>
            </audio>
        </center>
    </header>

    <footer>
        <center>
            <!-- esta parte del codigo utiliza la funcion "Evento de navegador", "clipboard"-->
            <p id="Link">
                https://www.instagram.com/turbosanguches?igsh=MWt3eTExZG91NHlvcg==
            </p>
            <button class="Btn" onclick="copiarContenido()">
                <svg viewBox="0 0 512 512" class="svgIcon" height="1em">
                    <path d="M288 448H64V224h64V160H64c-35.3 0-64 28.7-64 64V448c0 35.3 28.7 64 64 64H288c35.3 0 64-28.7 64-64V384H288v64zm-64-96H448c35.3 0 64-28.7 64-64V64c0-35.3-28.7-64-64-64H224c-35.3 0-64 28.7-64 64V288c0 35.3 28.7 64 64 64z">
                    </path>
                </svg>
                <p class="text">COPY</p>
                <span class="effect"></span>
            </button>

            <script>
                const button = document.getElementsByClassName("Btn").innerHTML;
                button.onclick = function () {
                    alert("Somos un emprendimiento independiente que vende alimentoos y bebidas, entre ellos sanguchescaseros y a un costo accesisble");
                }
            </script>

            <script>
                let texto = document.getElementById('Link').innerHTML;
                const copiarContenido = async () => {
                    try {
                        await navigator.clipboard.writeText(texto);
                        console.log('Contenido copiado al portapapeles');
                    } catch (err) {
                        console.error('Error al copiar: ', err);
                    }
                }
            </script>
        </center>

    </footer>

</body>

</html>
